<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&display=swap" rel="stylesheet">

    <!--CSS-->
    <link rel="stylesheet" href="css/game-xox.css">
    <link rel="stylesheet" href="global.css">

</head>
<body>

    <div class="container">
        <h1>Tic Tac Toe (X-O-X)</h1>
        <div><p class="text-bold">Turn : <strong id="turn">X</strong></p></div>
        <div class="status">
            <div class="user">X</div>
            <div class="score text-red">0 - 0</div>
            <div class="user">O</div>
        </div>
        <div class="game indie-flower text-private-red">
            <div class="xoxSquare" data-i="0"></div>
            <div class="xoxSquare" data-i="1"></div>
            <div class="xoxSquare" data-i="2"></div>
            <div class="xoxSquare" data-i="3"></div>
            <div class="xoxSquare" data-i="4"></div>
            <div class="xoxSquare" data-i="5"></div>
            <div class="xoxSquare" data-i="6"></div>
            <div class="xoxSquare" data-i="7"></div>
            <div class="xoxSquare" data-i="8"></div>
        </div>
    </div>
    
</body>

<script src="js/game-xox.js"></script>

</html>
